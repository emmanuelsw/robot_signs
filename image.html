<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Signs!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <style>
      canvas {
        height: 250px;
        width: 100%;
      }
      .sectionsignature {
        background-color: #FFFFFF;
        border: 1px solid #00CEC8;
        border-radius: 3px;
        height: 250px;
        width: 65%;
        position: relative;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
  <section class="section" id="app">
    <div class="container">
      <h1 class="title">Robot Signs</h1>
      <button @click="convertArray" class="button is-primary">Array to Base64</button>
      <br><br>
      {{ sheets.length }}
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/signature_pad.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        sheets: [],
      },
      mounted() {
        this.getRecords()
      },
      methods: {
        getRecords() {
          fetch('http://localhost:3000/api/sign_records')
          .then(res => res.json())
          .then(data => this.sheets = data)
          .catch(error => console.error(error))
        }
      }
    })
  </script>
  </body>
</html>
